name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip

    - name: Download Android SDK Command-line Tools
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip -O commandlinetools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools

    - name: Set up environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/tools/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses

    - name: Install Android SDK packages
      run: |
        sdkmanager "platform-tools" "build-tools;31.0.0" "platforms;android-31"
        sdkmanager --list

    - name: Check current directory
      run: pwd

    - name: List files in current directory
      run: ls -la

    - name: List files in MyAndroidApp directory
      run: ls -la MyAndroidApp

    - name: List files in app directory
      run: ls -la app

    - name: Build the Android project (MyAndroidApp)
      run: |
        if [ -f MyAndroidApp/gradlew ]; then
          cd MyAndroidApp
          ./gradlew assembleRelease
        else
          echo "gradlew not found in MyAndroidApp"
        fi

    - name: Build the Android project (app)
      run: |
        if [ -f app/gradlew ]; then
          cd app
          ./gradlew assembleRelease
        else
          echo "gradlew not found in app"
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: |
          MyAndroidApp/app/build/outputs/apk/release/app-release.apk
          app/build/outputs/apk/release/app-release.apk
